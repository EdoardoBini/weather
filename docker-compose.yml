services:
  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - OPENCAGE_API_KEY=${OPENCAGE_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-}
      - MAP_TILE_URL=${MAP_TILE_URL:-https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - APP_NAME=${APP_NAME:-Fervo Weather}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 4000, path: '/', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.on('timeout', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - OPENCAGE_API_KEY=${OPENCAGE_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-}
      - MAP_TILE_URL=${MAP_TILE_URL:-https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - APP_NAME=${APP_NAME:-Fervo Weather}
    command: npm run start
    profiles:
      - dev

  # NGINX reverse proxy for production (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - nginx

networks:
  default:
    name: fervo-weather-network